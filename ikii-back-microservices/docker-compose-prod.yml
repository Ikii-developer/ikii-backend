version: '3'
services:
  mongo:
    image: mongo:3.4
    volumes:
      - db-mongo-data:/data/db
      - db-mongo-conf:/data/configdb
    ports:
      - "${MONGODB_PORT}:27017"
    networks:
      - network            
      
##---- INFRASTRUCTURE MICROSERVICES---- ##
  config:
    image: arturo1994/ikii-back-config
    restart: always
    ports:
        - "${SERVER_CONFIG_PORT}:8888"
    networks:
        - network
    logging:
      options:
        max-size: "10m"
        max-file: "10"                     
      
  registry:
    image: arturo1994/ikii-back-registry
    restart: always
    ports:
        - "${SERVER_REGISTRY_PORT}:8761" 
    networks:
        - network
    links:
        - config:config      
    depends_on:
      - config                                   
    logging:
      options:
        max-size: "10m"
        max-file: "10"    
        
  gateway:
    image: arturo1994/ikii-back-gateway
    ports:
      - "${GATEWAY_PORT}:4000"
    networks:
      - network  
    links:
      - config:config
    depends_on:
      - config
      - registry            

##----FUNCTIONAL MICROSERVICES----##
  ikii-back-transactions:
    image: arturo1994/ikii-back-transactions
    ports:
      - "${TRANSACTIONS_PORT}:8001"   
      - "9000:8000"
    networks:
      - network 
    links:
      - config:config
    depends_on:
      - config
      - registry
      - mongo   
      
  ikii-back-users:
    image: arturo1994/ikii-back-users
    ports:
      - "${USERS_PORT}:8002"   
    networks:
      - network 
    links:
      - config:config
    depends_on:
      - config
      - registry
      - mongo 

  ikii-back-security:
    image: arturo1994/ikii-back-security
    ports:
      - "${SECURITY_PORT}:8003"  
      - "9003:8000" 
    networks:
      - network 
    links:
      - config:config
    depends_on:
      - config
      - registry
      - mongo                   
                 
networks:
  network:
    driver: bridge
    ipam:
      driver: default

volumes:
  db-mongo-data:
  db-mongo-conf:
