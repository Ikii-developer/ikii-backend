spring:
  cloud:
    config:
      name: gateway
      uri: ${CLOUD_CONFIG_URI:http://127.0.0.1:8888}
      fail-fast: true
      retry:
        max-attempts: 20
        initial-interval: 1500
        multiplier: 1.5 
        
  profiles:
   active:
   - ${PROFILE:development}
   
management:
 endpoints:
  web:
   exposure:
    include: "*"