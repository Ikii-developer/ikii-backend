spring:
  cloud:
    config:
      name: ikii-products
      uri: ${CLOUD_CONFIG:http://localhost:8888}
      fail-fast: true
      retry:
        max-attempts: 20
        initial-interval: 1500
        multiplier: 1.5
   
  profiles:
   active:
     - ${PROFILE_ACTIVE:dev}


management:
 endpoints:
  web:
   exposure:
    include: "*"